<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="days-container" id="days-container">
        <div class="day" id="day"></div>
    </div>

    <div class="input-container">
        <input class="task-input" id="task-input" type="text" placeholder="Please input your task..">
        <button class="task-btn" id="task-btn" onclick="addTask()">Add Task</button>
    </div>

    <div class="task-container">
        <ul  id="tasks" class="tasks">
            <!-- <li id="task" class="task"></li> -->
        </ul>
    </div>
</body>
<script src="main.js"></script>
</html>
